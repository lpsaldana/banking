server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config # local files for now
        git:
          uri: https://github.com/lpsaldana/banking/tree/main/config-server/src/main/resources/config

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

